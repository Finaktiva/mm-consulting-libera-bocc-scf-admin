<div fxLayout="column">
    <h2 class="mat-title">Restablecer contraseña</h2>
    <p class="mat-body">
        Debemos confirmar que eres el dueño de la cuenta. Ingresa tu email, el
        código de verificación que enviamos a tu correo y tu nueva contraseña
    </p>
    <forgot-password-submit-form
        [isSubmitting]="isSubmitting$ | async"
        [payload]="payload$ | async"
        (onSubmit)="onSubmit($event)"
    ></forgot-password-submit-form>
</div>
