<div style="overflow: auto">
    <table mat-table [dataSource]="entities">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                {{ 'CUSTOM_ATTRIBUTE_TABLE.CUSTOM_FIELD' | translate }}
            </th>
            <td mat-cell *matCellDef="let entity">
                {{ entity.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef>
                {{ 'CUSTOM_ATTRIBUTE_TABLE.CREATION_DATE' | translate }}
            </th>
            <td mat-cell *matCellDef="let entity">
                {{ entity.creationDate | date: 'dd/MM/yy' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let entity">
                <div fxLayoutAlign="end">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>keyboard_arrow_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onDelete(entity.id)">
                            {{ 'COMMON.ACTIONS.DELETE' | translate }}
                        </button>
                    </mat-menu>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
