<mat-progress-bar
    *ngIf="(isSubmitting$ | async)"
    mode="indeterminate"
></mat-progress-bar>
<h2 class="text-warn" mat-dialog-title>
    {{ 'COMMON.OFFER.REJECT.TITLE' | translate }}
</h2>
<mat-dialog-content>
    <p class="mat-body">
        {{ 'COMMON.OFFER.REJECT.BODY' | translate }}
    </p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end" fxLayoutGap="12px">
    <button mat-button mat-dialog-close>
        {{ 'COMMON.ACTIONS.CANCEL' | translate | uppercase }}
    </button>
    <button
        [disabled]="isSubmitting$ | async"
        (click)="onSubmit()"
        mat-flat-button
        color="warn"
    >
        {{ 'PAYER_REJECT_OFFER_DIALOG.REJECT' | translate | uppercase }}
    </button>
</mat-dialog-actions>
