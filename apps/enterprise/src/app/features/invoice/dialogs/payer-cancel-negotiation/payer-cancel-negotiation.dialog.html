<mat-progress-bar
    *ngIf="(isSubmitting$ | async)"
    mode="indeterminate"
></mat-progress-bar>
<h2 class="text-warn" mat-dialog-title>
    {{
        'PAYER_CANCEL_NEGOTIATION_DIALOG.CANCEL_NEGOTIATION'
            | translate
            | uppercase
    }}
</h2>
<mat-dialog-content>
    <p class="mat-body-2">
        {{ 'PAYER_CANCEL_NEGOTIATION_DIALOG.BODY' | translate }}
    </p>
    <p class="mat-body">
        {{ 'PAYER_CANCEL_NEGOTIATION_DIALOG.NOTIFY_PROVIDER' | translate }}
    </p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end" fxLayoutGap="12px">
    <button mat-button mat-dialog-close>
        {{ 'COMMON.ACTIONS.GO_BACK' | translate | uppercase }}
    </button>
    <button
        [disabled]="isSubmitting$ | async"
        (click)="onSubmit()"
        mat-flat-button
        color="warn"
    >
        {{
            'PAYER_CANCEL_NEGOTIATION_DIALOG.CANCEL_NEGOTIATION'
                | translate
                | uppercase
        }}
    </button>
</mat-dialog-actions>
