<mat-progress-bar
    *ngIf="(isSubmittingForm$ | async)"
    mode="indeterminate"
></mat-progress-bar>
<h2 mat-dialog-title>{{ 'COMMON.LABELS.FUNDING_REQUEST' | translate }}</h2>
<mat-dialog-content>
    <funding-request-form
        #form
        (onSubmit)="onSubmit($event)"
        [isSubmitting]="isSubmitting$ | async"
    ></funding-request-form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end" fxLayoutGap="12px">
    <button mat-button mat-dialog-close>
        {{ 'COMMON.ACTIONS.CANCEL' | translate | uppercase }}
    </button>
    <button
        (click)="form.submit()"
        mat-flat-button
        color="accent"
        [disabled]="(isSubmittingForm$ | async) || form.shouldDisable()"
    >
        {{ 'COMMON.ACTIONS.SEND' | translate | uppercase }}
    </button>
</mat-dialog-actions>
