<h2 class="mat-title" mat-dialog-title>
    {{ 'REUPLOAD_FILE_DIALOG.TITLE' | translate }}
</h2>
<mat-dialog-content>
    <explanation-form
        #component
        [isSubmitting]="isSubmitting$ | async"
        (onSubmit)="onSubmit($event)"
    ></explanation-form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button mat-button mat-dialog-close>
        {{ 'COMMON.ACTIONS.CANCEL' | translate }}
    </button>
    <button
        [disabled]="component.shouldDisable()"
        (click)="component.submit()"
        mat-flat-button
        color="accent"
    >
        {{ 'COMMON.ACTIONS.SEND' | translate }}
    </button>
</mat-dialog-actions>
