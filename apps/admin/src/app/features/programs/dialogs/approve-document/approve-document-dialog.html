<form fxLayout="column" fxLayoutGap="12px" [formGroup]="form" (ngSubmit)='onChangeDocumentationStatus()'>

    <h2 mat-dialog-title class="mat-title" *ngIf="actionName == 'accept'">{{ 'APPROVE_DOCUMENT.ACCEPT_TITLE' | translate }}</h2>

    <h2 mat-dialog-title class="mat-title" *ngIf="actionName == 'decline'">{{ 'APPROVE_DOCUMENT.DECLINE_TITLE' | translate }}</h2>

    <iframe [src]="url" height="200" style='width: 500px !important;'></iframe>

    <mat-form-field style='padding-top: 20px !important'>
        <mat-label>{{ 'APPROVE_DOCUMENT.EXPEDITION_DATE' | translate }}</mat-label>
        <input matInput type="date" autocomplete='off' formControlName="date" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{ 'APPROVE_DOCUMENT.COMMENTS' | translate }}</mat-label>
        <textarea matInput type="text" autocomplete='off' formControlName="comments" maxlength='500'></textarea>
    </mat-form-field>

    <mat-dialog-actions fxLayoutAlign="end" fxLayoutGap="15px">
        <button type="button" mat-button mat-dialog-close>
      {{ 'APPROVE_DOCUMENT.CANCEL' | translate }}
    </button>
        <button mat-flat-button color="primary" type='button' (click)='onChangeDocumentationStatus()'>
      {{ 'APPROVE_DOCUMENT.ACCEPT' | translate }}
    </button>
    </mat-dialog-actions>

</form>
