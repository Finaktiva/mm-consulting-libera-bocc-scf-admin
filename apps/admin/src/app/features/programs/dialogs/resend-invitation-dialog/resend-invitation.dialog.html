<mat-progress-bar
    *ngIf="(isSubmitting$ | async)"
    mode="indeterminate"
></mat-progress-bar>
<h2 mat-dialog-title>
    {{ 'RESEND_INVITATION_DIALOG.TITLE' | translate }}
</h2>
<mat-dialog-content>
    <p class="mat-body">
        {{ 'COMMON.LABELS.CONTINUE' | translate }}
    </p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button mat-button mat-dialog-close>
        {{ 'COMMON.ACTIONS.CANCEL' | translate | uppercase }}
    </button>
    <button
        [disabled]="isSubmitting$ | async"
        (click)="onSubmit()"
        mat-flat-button
        color="primary"
    >
        {{ 'COMMON.ACTIONS.ACCEPT' | translate | uppercase }}
    </button>
</mat-dialog-actions>
