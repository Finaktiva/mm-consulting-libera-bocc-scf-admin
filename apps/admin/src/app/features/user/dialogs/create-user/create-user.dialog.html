<mat-progress-bar
    *ngIf="(isSubmitting$ | async) || (isLoading$ | async)"
    mode="indeterminate"
></mat-progress-bar>
<h2 mat-dialog-title>
    {{'CREATE_USER_DIALOG.TITLE'|translate}}
</h2>
<mat-dialog-content>
    <user-form #component (onSubmit)="onSubmit($event)"></user-form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button mat-button mat-dialog-close>
        {{ 'COMMON.ACTIONS.CANCEL' | translate | uppercase }}
    </button>
    <button
        [disabled]="component.shouldDisable() || (isSubmitting$ | async)"
        (click)="component.submit()"
        mat-flat-button
        color="primary"
    >
        {{ 'COMMON.ACTIONS.INVITE' | translate | uppercase }}
    </button>
</mat-dialog-actions>
