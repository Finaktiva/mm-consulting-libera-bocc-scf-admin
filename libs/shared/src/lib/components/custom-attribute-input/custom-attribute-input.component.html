<form [formGroup]="form" fxLayout="column">
    <ng-container [ngSwitch]="type">
        <ng-container *ngSwitchCase="LENDER_CUSTOM_ATTRIBUTE_TYPES.TEXT">
            <mat-form-field>
                <mat-label>
                    {{ name }}
                </mat-label>

                <input matInput fromControlName="value" />
            </mat-form-field>
        </ng-container>

        <ng-container *ngSwitchCase="LENDER_CUSTOM_ATTRIBUTE_TYPES.DATE">
            <mat-form-field>
                <mat-label>
                    {{ name }}
                </mat-label>

                <input
                    matInput
                    [matDatepicker]="picker"
                    formControlName="value"
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </ng-container>

        <ng-container *ngSwitchDefault>
            <mat-form-field>
                <mat-label>
                    {{ name }}
                </mat-label>
                <span
                    matPrefix
                    *ngIf="type == LENDER_CUSTOM_ATTRIBUTE_TYPES.CURRENCY"
                >
                    $
                </span>
                <input matInput fromControlName="value" type="number" />
            </mat-form-field>
        </ng-container>
